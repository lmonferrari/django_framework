{% extends 'base.html' %}
{% block title%}Lista de pessoas{% endblock %}

{% block main %}
<a href="{% url 'logout' %}">Sair</a>
    <ul>
        {% for person in persons %}
        <li>
            {{person.first_name}} {{person.last_name}}
            <a href="{% url 'edit' person.id %}">editar</a> -
            <a href="{% url 'delete' person.id%}">deletar</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create' %}">Novo Cliente</a>
{% endblock %}
